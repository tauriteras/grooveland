<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Frontend</title>

    <link rel="stylesheet" href="./index.css" />

    <script src="https://unpkg.com/three"></script>
    <script src="https://unpkg.com/@seregpie/three.text-texture"></script>
    <script src="https://unpkg.com/@seregpie/three.text-sprite"></script>

</head>

<body id="body">

    <div id="world-search">
        <label for="worldname-input">World name:</label>
        <input id="worldname-input" type="text">
        <button id="search-button" onclick="
         joinhWorld()
        "
        >Go</button>

        <button id="exit-button" onclick="
         exitWorld()
        ">Exit World</button>
    </div>

    <div id="inventory">
        <div id="inventory__tiles">
       
            <div id="punch" class="inventory__tiles__tile utility active" data-inv-btn-item="punch" data-inv-btn-item-type="utility" data-inv-btn-item-id="x">
                <img src="./Game/Images/Assets/punch_icon.png" class="inventory_img"/>
            </div>
            <div id="settings" class="inventory__tiles__tile clothing" data-inv-btn-item="settings" data-inv-btn-item-type="utility" data-inv-btn-item-id="x">
                <img src="./Game/Images/Assets/block_settings.png" class="inventory_img"/>
            </div>
            
        </div>
    </div>

</body>

<script src="./Game/Index.js" type="module"></script>
<script>

    function joinhWorld() {

        let searchEvent = new Event('request-world-data');
        document.dispatchEvent(searchEvent);

    }

    function exitWorld() {

        let exitEvent = new Event('exit-world-event');
        document.dispatchEvent(exitEvent);

    }

</script>

</html>
