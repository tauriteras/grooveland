<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Frontend</title>

    <link rel="stylesheet" href="./index.css" />

    <script src="https://unpkg.com/three"></script>
    <script src="https://unpkg.com/@seregpie/three.text-texture"></script>
    <script src="https://unpkg.com/@seregpie/three.text-sprite"></script>

</head>

<body id="body">

    <div id="world-search">
        <label for="worldname-input">World name:</label>
        <input id="worldname-input" type="text">
        <button id="search-button" onclick="
         joinhWorld()
        "
        >Go</button>
    </div>

    <div id="inventory">
        <div id="punch" class="inventory_tile utility active" data-inv-btn-item="punch" data-inv-btn-item-type="utility" data-inv-btn-item-id="x">
            <img src="./Game/Images/Assets/punch_icon.png" class="inventory_img"/>
        </div>
        <div id="settings" class="inventory_tile clothing" data-inv-btn-item="settings" data-inv-btn-item-type="utility" data-inv-btn-item-id="x">
            <img src="./Game/Images/Assets/block_settings.png" class="inventory_img"/>
        </div>
        <div id="plant" class="inventory_tile seeds" data-inv-btn-item="seed" data-inv-btn-item-type="seed" data-inv-btn-item-id="1">
            <img src="./Game/Images/Seeds/bedrock_seed.png" class="inventory_img"/>
        </div>
        <div id="plant2" class="inventory_tile seeds" data-inv-btn-item="seed" data-inv-btn-item-type="seed" data-inv-btn-item-id="2">
            <img src="./Game/Images/Seeds/dirt_seed.png" class="inventory_img"/>
        </div>
        <div id="consume" class="inventory_tile consumeables" data-inv-btn-item="lsd" data-inv-btn-item-type="consumeable" data-inv-btn-item-id="x">
            <img src="./Game/Images/Consumables/lsd.png" class="inventory_img"/>
        </div>
    </div>

</body>

<script src="./Game/Index.js" type="module"></script>
<script>

function joinhWorld() {
    console.log('btn ok 1')
    let searchEvent = new Event('request-world-data');
    document.dispatchEvent(searchEvent);
}


</script>

</html>
